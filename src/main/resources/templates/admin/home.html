<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Admin</title>
    <link rel="stylesheet" href="/css/homeAdmin.css" />
    <!-- Kết nối CSS nếu cần -->
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <!-- Phần header -->

    <!-- Layout chính -->
    <div class="layout">
      <!-- Menu bên trái -->
      <div class="main-menu">
        <h2>Chức năng quản lý</h2>
        <ul>
          <!-- Quản lý lớp học -->
          <li>
            <a
              href="javascript:void(0)"
              class="menu-toggle"
              data-target="#classMenu"
              >Quản lý Lớp Học <i class="fas fa-chevron-down"></i
            ></a>
            <ul id="classMenu" class="submenu">
              <li><a href="/admin/classes/add">Thêm Lớp</a></li>
              <li><a href="/admin/classes/view">Xem Danh Sách Lớp</a></li>
              <li><a href="/admin/classes/edit">Chỉnh sửa Lớp</a></li>
              <li><a href="/admin/classes/delete">Xóa Lớp</a></li>
            </ul>
          </li>

          <!-- Quản lý giáo viên -->
          <li>
            <a href="javascript:void(0)" class="menu-toggle" data-target="#teacherMenu">Quản lý Giáo Viên <i class="fas fa-chevron-down"></i></a>
            <ul id="teacherMenu" class="submenu" style="display:none;"> <!-- Đặt display: none để ẩn submenu ban đầu -->
              <li><a href="/admin/teachers/add">Thêm Giáo Viên</a></li>
              <li><a href="/admin/teachers/view">Xem Danh Sách Giáo Viên</a></li>
              <li><a href="/admin/teachers/edit">Chỉnh sửa Giáo Viên</a></li>
              <li><a href="/admin/teachers/delete">Xóa Giáo Viên</a></li>
            </ul>
          </li>

          <!-- Các phần khác tương tự -->
        </ul>
      </div>

      <!-- Nội dung bên phải với ảnh nền -->
      <div class="content-with-background"></div>
    </div>
    <script>
      // Bắt sự kiện khi nhấn vào mục menu chính
      document.querySelectorAll(".menu-toggle").forEach(function (toggle) {
        toggle.addEventListener("click", function () {
          const submenu = document.querySelector(
            this.getAttribute("data-target")
          );
          // Đóng mở submenu
          submenu.classList.toggle("active");
          // Đổi icon mũi tên
          this.querySelector("i").classList.toggle("fa-chevron-down");
          // this.querySelector("i").classList.toggle("fa-chevron-up");
        });
      });
    </script>

    <script>
      // Lắng nghe sự kiện click trên menu-toggle
      document.addEventListener('DOMContentLoaded', function () {
        const menuToggles = document.querySelectorAll('.menu-toggle');
        menuToggles.forEach(toggle => {
          toggle.addEventListener('click', function () {
            const targetMenu = document.querySelector(this.getAttribute('data-target'));
            if (targetMenu.style.display === 'none' || !targetMenu.style.display) {
              targetMenu.style.display = 'block';  // Hiển thị menu con
            } else {
              targetMenu.style.display = 'none';  // Ẩn menu con
            }
          });
        });
      });
    </script>


    <div th:insert="fragments/footer :: footer"></div>
    <!-- Phần footer -->
  </body>
</html>
